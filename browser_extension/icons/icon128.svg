<!-- Simple SVG icon for browser extension -->
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background circle -->
    <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>
    
    <!-- Microphone icon -->
    <g fill="white">
        <!-- Mic body -->
        <rect x="54" y="30" width="20" height="35" rx="10" ry="10"/>
        <!-- Mic stand -->
        <rect x="62" y="65" width="4" height="20"/>
        <!-- Mic base -->
        <rect x="52" y="85" width="24" height="6" rx="3"/>
        <!-- Sound waves -->
        <path d="M 40 50 Q 35 55 40 60" stroke="white" stroke-width="3" fill="none" opacity="0.7"/>
        <path d="M 88 50 Q 93 55 88 60" stroke="white" stroke-width="3" fill="none" opacity="0.7"/>
        <path d="M 32 45 Q 25 55 32 65" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
        <path d="M 96 45 Q 103 55 96 65" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
    </g>
</svg>
