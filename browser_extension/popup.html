<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Speech Enhancement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1f2937;
        }

        .container {
            background: white;
            border-radius: 0;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 20px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .content {
            padding: 20px;
        }

        .upload-section {
            margin-bottom: 20px;
        }

        .upload-box {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-box:hover {
            border-color: #4F46E5;
            background: #f9fafb;
        }

        .upload-box i {
            font-size: 40px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-box h3 {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .upload-box p {
            font-size: 12px;
            color: #6b7280;
        }

        input[type="file"] {
            display: none;
        }

        .settings {
            margin: 20px 0;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        .setting-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #374151;
        }

        .setting-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 13px;
            background: white;
            cursor: pointer;
        }

        .setting-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }

        .status.processing {
            background: #dbeafe;
            color: #1e40af;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .loader {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            margin-top: 15px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-size: 13px;
            color: #6b7280;
        }

        .metric-value {
            font-size: 13px;
            font-weight: 600;
            color: #1f2937;
        }

        .audio-preview {
            margin: 15px 0;
        }

        .audio-preview h4 {
            font-size: 13px;
            margin-bottom: 8px;
            color: #374151;
        }

        .audio-preview audio {
            width: 100%;
            height: 32px;
        }

        .footer {
            padding: 15px;
            text-align: center;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }

        .footer-link {
            color: #667eea;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        /* Icon for Font Awesome alternative */
        .icon-microphone::before {
            content: "üé§";
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <span class="icon-microphone"></span>
                AI Speech Enhancement
            </h1>
            <p>Remove noise from any audio file</p>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Upload Section -->
            <div id="uploadSection" class="upload-section">
                <div class="upload-box" id="uploadBox">
                    <i class="icon-microphone"></i>
                    <h3>Select Audio File</h3>
                    <p>WAV, MP3, OGG, FLAC (Max 100MB)</p>
                </div>
                <input type="file" id="audioFile" accept=".wav,.mp3,.ogg,.flac,.m4a">

                <div class="settings">
                    <div class="setting-group">
                        <label for="enhancementLevel">Enhancement Level</label>
                        <select id="enhancementLevel">
                            <option value="low">üîµ Low ‚Äî Gentle</option>
                            <option value="medium">üü¢ Medium ‚Äî Balanced</option>
                            <option value="high" selected>üü° High ‚Äî Strong</option>
                            <option value="advanced">üü† Advanced ‚Äî Maximum</option>
                            <option value="extreme">üî¥ Extreme ‚Äî Ultra</option>
                        </select>
                    </div>
                </div>

                <button class="btn btn-primary" id="processBtn" disabled>
                    ‚ú® Enhance Audio
                </button>

                <button class="btn btn-secondary" id="captureBtn">
                    üìπ Capture From Tab
                </button>
            </div>

            <!-- Processing Status -->
            <div id="processingSection" class="status processing hidden">
                <div class="loader"></div>
                <p><strong>Processing...</strong></p>
                <p id="statusText">Analyzing audio</p>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="hidden">
                <div class="status success">
                    <p><strong>‚úÖ Enhancement Complete!</strong></p>
                </div>

                <div class="results" id="resultsData">
                    <!-- Metrics will be inserted here -->
                </div>

                <div class="audio-preview">
                    <h4>Enhanced Audio</h4>
                    <audio id="enhancedAudio" controls></audio>
                </div>

                <button class="btn btn-primary" id="downloadBtn">
                    üíæ Download Enhanced Audio
                </button>

                <button class="btn btn-secondary" id="resetBtn">
                    üîÑ Process Another
                </button>
            </div>

            <!-- Error Section -->
            <div id="errorSection" class="status error hidden">
                <p><strong>‚ùå Error</strong></p>
                <p id="errorText">Something went wrong</p>
                <button class="btn btn-secondary" id="retryBtn">
                    üîÑ Try Again
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="https://your-app-url.railway.app" target="_blank" class="footer-link">
                Open Full Web App ‚Üí
            </a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
